<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azino777 Новый Стиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Exo+2:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #1a0033, #000);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://i.imgur.com/8mR8h.gif') repeat;
            opacity: 0.2;
            z-index: 0;
        }
        .header {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            padding: 20px;
            background-size: cover;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 300px;
            filter: drop-shadow(0 0 15px #ff00ff);
            animation: pulse 2s infinite;
        }
        .promo {
            position: relative;
            padding: 100px 20px;
            text-align: center;
            z-index: 1;
        }
        .promo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ff00;
            animation: neonGlow 1.5s infinite alternate;
        }
        .promo-subtext {
            font-size: 28px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin: 20px 0;
        }
        .register-btn {
            background: transparent;
            border: 3px solid #ff00ff;
            padding: 15px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .register-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.5), transparent);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.5s;
            z-index: -1;
        }
        .register-btn:hover::before {
            transform: translate(-50%, -50%) rotate(90deg);
        }
        .register-btn:hover {
            box-shadow: 0 0 20px #ff00ff, inset 0 0 10px #00ff00;
            transform: translateY(-5px);
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 60px;
            position: relative;
            z-index: 1;
        }
        .game-item img {
            width: 100%;
            border-radius: 20px;
            border: 2px solid #00ff00;
            transition: all 0.4s;
            filter: drop-shadow(0 0 10px #00ff00);
        }
        .game-item img:hover {
            transform: rotate(5deg) scale(1.15);
            filter: drop-shadow(0 0 20px #ff00ff);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ff00; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ff00; }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="header">
        <img src="https://assets.grok.com/users/0c2573e8-0759-4655-acac-dbf934882e1a/generated/quhLKn0QQE2OYjVh/image.jpg" alt="Azino777" class="logo">


    </div>

    <div class="promo">
        <div class="promo-text">Врываемся в игру!</div>
        <div class="promo-subtext">Бери бонус 777 RUB</div>
        <button class="register-btn">Вперед!</button>
    </div>

    <div class="games-grid">
        <div class="game-item"><a href=""><img src="https://superpups.ru/images/games/1.png" alt="Game 1"></a></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/8.png" alt="Game 2"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/7.png" alt="Game 3"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/18.png" alt="Game 4"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/14.png" alt="Game 5"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/12.png" alt="Game 6"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/17.png" alt="Game 7"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/6.png" alt="Game 8"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/5.png" alt="Game 8"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/13.png" alt="Game 8"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/3.png" alt="Game 8"></div>
        <div class="game-item"><img src="https://superpups.ru/images/games/11.png" alt="Game 8"></div>
    </div>
</body>
</html>
